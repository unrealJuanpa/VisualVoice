<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/wave-sound.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/wave-sound.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Visual Voice</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <style>
      /*Waves*/
      .waves {
        position: relative;
        width: 100%;
        height: 16vh;
        margin-bottom: -7px;
        /*Fix for safari gap*/
        min-height: 100px;
        max-height: 400px;
      }
      /* Animation */
      .parallax>use {
        animation: move-forever 25s cubic-bezier(.55, .5, .45, .5) infinite;
      }
      .parallax>use:nth-child(1) {
        animation-delay: -2s;
        animation-duration: 7s;
      }
      .parallax>use:nth-child(2) {
        animation-delay: -3s;
        animation-duration: 10s;
      }
      .parallax>use:nth-child(3) {
        animation-delay: -4s;
        animation-duration: 13s;
      }
      .parallax>use:nth-child(4) {
        animation-delay: -5s;
        animation-duration: 20s;
      }
      @keyframes move-forever {
        0% {
          transform: translate3d(-90px, 0, 0);
        }
        100% {
          transform: translate3d(85px, 0, 0);
        }
      }
      /*Shrinking for mobile*/
      @media (max-width: 768px) {
        .waves {
          height: 140px;
          min-height: 40px;
        }
        .content {
          height: 30vh;
        }
      }

      /*Other*/

      .unique-color-dark {
        background-color: #7289da !important;
      }

      .bg-light {
        background-color: #7289DA !important;
      }

      .navbar-brand {
        color: white;
      }

      .custom-color {
        background-color: #7289DA !important
      }

      body{
          min-height: 95vh;
          display: flex;
          flex-direction: column;
      }
      .ft{
          margin-top: auto;
      }
    </style>
  </body>


  <div class="ft">
    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
            <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
            <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(66, 198, 145, 0.8)" />
            <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(114,137,218,0.5)" />
            <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(66, 198, 145, 0.3)" />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="#7289da" />
        </g>
    </svg>
  </div>
</html>
